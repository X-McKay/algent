version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: earthly-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - earthly-network

  postgres:
    image: postgres:15-alpine
    container_name: earthly-postgres
    environment:
      POSTGRES_DB: algent
      POSTGRES_USER: algent
      POSTGRES_PASSWORD: algent123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algent"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - earthly-network

  api-server:
    image: algent-api:earthly
    container_name: earthly-api-server
    environment:
      - REDIS_URL=redis://redis:6379
      - START_API_SERVER=true
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - earthly-network

  file-processor:
    image: algent-file-processor:earthly
    container_name: earthly-file-processor
    environment:
      - REDIS_URL=redis://redis:6379
      - AGENT_TYPE=file_processor
    depends_on:
      - api-server
    networks:
      - earthly-network

  agent-runner:
    image: algent:earthly
    container_name: earthly-agent-runner
    environment:
      - REDIS_URL=redis://redis:6379
      - RUN_DEMO_AGENTS=true
    depends_on:
      - api-server
    networks:
      - earthly-network

networks:
  earthly-network:
    driver: bridge

volumes:
  earthly_redis_data:
  earthly_postgres_data:
